  bio_3: 'Es CLA, Chief Learning Architect de CBnetwork Aprendizajes en Comunicación. Se desempeña como coach ejecutiva y diseña formaciones en comunicación consciente y liderazgo en industrias de farma, agricultura, petróleo, financiera, seguros, bancos y portuarias.'
  bio_4: 'Creadora de “las 4 c’s”® programa de liderazgo consciente y transformación organizacional a través de Conectar, Comunicar, Confrontar y Cocrear.'
  bio_5: 'Co-creadora del programa de mentoría para coaches E4C y de los talleres de Inteligencia Conversacional sobre el modelo de Judith Glazer, ontología del lenguaje e inteligencia emocional.'
