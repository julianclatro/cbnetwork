  communication_title: 'Comunicación Consciente'
  communication_subtitle: 'Orquestar el estado de ánimo que produce el espacio de lo posible, ese es el rol del liderazgo'
  communication_author: 'Fernando Flores'
  communication_p1: 'En un mundo VICA (volátil, incierto, complejo y ambiguo) como el actual, precisamos de entornos laborales radicalmente colaborativos y ágiles. A eso contribuye la Comunicación Consciente.'
  communication_p2: 'Entendemos que la cultura de la organización depende de las relaciones que tejemos a través de las conversaciones que tenemos y las que no tenemos. Y a su vez las relaciones son drivers de los resultados.'
  communication_p3: 'Te acompañamos a través de la inteligencia conversacional y la consciencia de impacto y emocionalidad a tener conversaciones efectivas y significativas.'
  communication_p4: '¿Qué puede hacer el equipo luego de la experiencia de aprendizaje?'
