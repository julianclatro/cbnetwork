  comp4_list_2: 'Comprender qué pasa en nuestro cerebro y el de las otras personas cuando conversamos efectivamente'
  comp4_list_3: 'Escuchar más allá de las palabras y conversar para lograr resultados'
  comp4_list_4: 'Elegir y diseñar qué tipo de conversación necesitan tener'
  comp4_list_5: 'Generar un “Nosotros” sistémico que permita afrontar desafíos colaborativamente'
  comp4_list_6: 'Comprender y gestionar emociones para resultados'
  communication_p5: 'Opción Individual'
  communication_p5_p1: 'Te acompañamos a revisar y diseñar tu red conversacional, decidir el impacto que el mundo requiere de vos en este momento y enfocar las herramientas que lo hagan posible.'
  communication_p5_p2: 'Tu red conversacional define tu poder de influenciar futuros.'
  story_title_complete: 'Storytelling - Narrativas poderosas'
  story_subtitle: '“Yo veo la sociedad como una red de narraciones: no sólo es una red de intercambios económicos o sentimentales, sino también una trama de relatos.”'
  story_quote: 'Ricardo Piglia, escritor italiano.'
  story_p1: 'Comprendemos la historia, lo que ha ocurrido, nuestro mundo e imaginamos futuros a través de historias que escuchamos, que nos contamos, que generamos y que guían nuestro accionar y nuestros resultados.'
  story_title_1: '¿Queres mejorar tu narrativa, la narrativa corporativa?'
