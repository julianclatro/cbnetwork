  bio_title: 'Acerca de Clara Beleiro'
  bio_1: 'Clara es coach ejecutiva bilingüe, PCC, Professional Certified Coach, y desde su inicio profesional acompaña a ejecutivos C-suite, emprendedores, personas de negocios, hombres y mujeres líderes a comunicarse efectivamente.'
